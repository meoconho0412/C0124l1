<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th,td {
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
         
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Thiết lập màu nền cho dòng tiêu đề của bảng</h2>
    <table>
        <tr>
            <th>Họ Đệm</th>
            <th>Tên</th>
            <th>Tiết Kiệm ($)</th>
        </tr>
        <tr>
            <td>Nguyễn Trung</td>
            <td>Tuyến</td>
            <td>110</td>
        </tr>
        <tr>
            <td>Nguyễn Thị Kim</td>
            <td>Cúc</td>
            <td>320</td>
        </tr>
        <tr>
            <td>Bùi Thành</td>
            <td>Trung</td>
            <td>280</td>
        </tr>
    </table>
</body>
</html>
