<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        font-family: cursive;
    }

    th {
        width: 20%;
        background-color: red;
        color: white;
    }

    td {
        text-align: center;
    }

    td,th {
        padding: 8px;
    }
</style>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt Động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ hai</td>
            <td>Thể dục</td>
            <td>Hoạt động trò chơi</td>
        </tr>
        <tr>
            <td>Thứ ba</td>
            <td>Luyện nói</td>
            <td>Rèn luyện kỹ năng</td>
        </tr>
        <tr>
            <td>Thứ tư</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ năm</td>
            <td>Văn học</td>
            <td>Nhận biết giải trí</td>
        </tr>
    </table>
</body>
</html>
